---
name: CI

"on":
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            | tee pytest-output.txt
          echo "coverage=$(grep 'TOTAL' pytest-output.txt | awk '{print $NF}')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Run type checking
        run: poetry run pyright

      - name: Verify build
        run: poetry build

      - name: CI Summary
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner OS:** ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Pre-commit
          if [ "${{ steps.pre-commit.outcome }}" == "success" ]; then
            echo "âœ… **Pre-commit hooks** - All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Pre-commit hooks** - Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Tests
          if [ "${{ steps.pytest.outcome }}" == "success" ]; then
            echo "âœ… **Tests** - All tests passed" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ steps.pytest.outputs.coverage }}" ]; then
              echo "  - Coverage: ${{ steps.pytest.outputs.coverage }}" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Tests** - Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Type checking
          if [ "${{ steps.pyright.outcome }}" == "success" ]; then
            echo "âœ… **Type checking** - No type errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Type checking** - Type errors found" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "âœ… **Build** - Package built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build** - Build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Report:** Artifact coverage-report contains the HTML output" >> $GITHUB_STEP_SUMMARY
          echo "- **Codecov:** See https://codecov.io/gh/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [ "${{ steps.pre-commit.outcome }}" == "success" ] && \
             [ "${{ steps.pytest.outcome }}" == "success" ] && \
             [ "${{ steps.pyright.outcome }}" == "success" ] && \
             [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "### ðŸŽ‰ All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks above and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail workflow if any check failed
        if: |
          steps.pre-commit.outcome != 'success' ||
          steps.pytest.outcome != 'success' ||
          steps.pyright.outcome != 'success' ||
          steps.build.outcome != 'success'
        run: exit 1
