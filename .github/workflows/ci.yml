---
name: CI

"on":
  push:
    branches: [main]
  pull_request:

env:
  DEFAULT_PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ env.DEFAULT_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "poetry"

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: >
            ${{ runner.os }}-py${{ env.DEFAULT_PYTHON_VERSION }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Run pre-commit
        id: pre-commit
        run: poetry run pre-commit run --all-files
        continue-on-error: true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Run tests with coverage
        id: pytest
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit.xml \
            | tee pytest-output.txt
          echo "coverage=$(grep 'TOTAL' pytest-output.txt | awk '{print $NF}')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload rest results to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./junit.xml
          flgas: test-results
          report_type: test_results
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ env.DEFAULT_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Run type checking
        id: pyright
        run: poetry run pyright
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ env.DEFAULT_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Build Package
        id: build
        run: poetry build
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, type-check, build]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version:** ${{ eng.DEFAULT_PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner OS:** ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Pre-commit
          if [ "${{ steps.pre-commit.outcome }}" == "success" ]; then
            echo "- âœ… **Pre-commit hooks** - All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Pre-commit hooks** - Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Tests
          if [ "${{ steps.pytest.outcome }}" == "success" ]; then
            echo "- âœ… **Tests** - All tests passed" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ steps.pytest.outputs.coverage }}" ]; then
            fi
          else
            echo "- âŒ **Tests** - Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Type checking
          if [ "${{ steps.pyright.outcome }}" == "success" ]; then
            echo "- âœ… **Type checking** - No type errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Type checking** - Type errors found" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "- âœ… **Build** - Package built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Build** - Build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Report:** coverage-report artifact holds the HTML summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Codecov:** https://codecov.io/gh/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Overall status
          if [ "${{ steps.pre-commit.outcome }}" == "success" ] && \
             [ "${{ steps.pytest.outcome }}" == "success" ] && \
             [ "${{ steps.pyright.outcome }}" == "success" ] && \
             [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "## ðŸŽ‰ All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Some Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks above and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail workflow if any check failed
        if: |
          steps.pre-commit.outcome != 'success' ||
          steps.pytest.outcome != 'success' ||
          steps.pyright.outcome != 'success' ||
          steps.build.outcome != 'success'
        run: exit 1
