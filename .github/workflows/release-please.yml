---
name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python
          package-name: refi-calculator

      - name: Release Summary
        if: always()
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          VERSION_MAJOR: ${{ steps.release.outputs.major }}
          VERSION_MINOR: ${{ steps.release.outputs.minor }}
          VERSION_PATCH: ${{ steps.release.outputs.patch }}
          RELEASE_CREATED: ${{ steps.release.outputs.release_created }}
          PR_NUMBER: ${{ steps.release.outputs.pr }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          tag="${TAG_NAME}"
          version_major="${VERSION_MAJOR}"
          version_minor="${VERSION_MINOR}"
          version_patch="${VERSION_PATCH}"
          version="${version_major}.${version_minor}.${version_patch}"
          release_url="https://github.com/${GITHUB_REPOSITORY}/releases/tag/${tag}"
          pr_number="${PR_NUMBER}"
          pr_url="https://github.com/${GITHUB_REPOSITORY}/pull/${pr_number}"

          echo "## Release Please Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${RELEASE_CREATED}" = "true" ]; then
            echo "âœ… **Release Created!**" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** ${tag}" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${version}" >> $GITHUB_STEP_SUMMARY
            echo "- **Release URL:** ${release_url}" >> $GITHUB_STEP_SUMMARY
          elif [ -n "${{ steps.release.outputs.pr }}" ]; then
            echo "ðŸ“ **Release PR Updated**" >> $GITHUB_STEP_SUMMARY
            echo "- **PR #:** ${pr_number}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR URL:** ${pr_url}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> Merge this PR when ready to release" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Release Activity**" >> $GITHUB_STEP_SUMMARY
            echo "- No conventional commits found since last release" >> $GITHUB_STEP_SUMMARY
          fi
