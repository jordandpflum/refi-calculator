# pytest.ini
[pytest]
minversion = 8.0
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
addopts = -ra -q --color=yes
testpaths =
    tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_
xfail_strict = true
[run]
branch = True
omit =
    */__init__.py
    */tests/*
